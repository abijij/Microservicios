spring:
  cloud:
    gateway:
      routes:
      - id: servicio-productos
        uri: lb://servicio-productos
        predicates:
          - Path=/api/productos/**
          - Header= token, \d+ 
          - Header=Content-Type,application/json
          - Method= GET, POST
          - Query= color
          - Cookie= color, azul
        filters:
          - StripPrefix=2
          - Ejemplo=Hola mi mensaje personalizado, usuario, Abijij
      - id: servicio-items
        uri: lb://servicio-items
        predicates:
          - Path=/api/items/**
        filters:
          - StripPrefix=2
          - AddRequestHeader=token-request, 1234567
          - AddResponseHeader=token-response, 12345678
          - SetResponseHeader=Content-Type, text/plain
          - AddRequestParameter=nombre, abijij
          